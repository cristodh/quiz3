<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe JS</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <!-- Fondo del Juego -->
    <div class="videoFondo">
        <video src="../files/fondo.mp4" autoplay="true" muted="true" loop="true"></video>
    </div>

    <!-- Header -->
    <h1>âš¡ Tic-Tac-Toe MÃ¡gico âš¡</h1>
    <div>
        <p id="msgGanador"></p>
    </div>


    <div class="columnas">

        <div class="izquierda">

            <!-- Tabla de marcadores -->

            <div class="marcador">
                <h2 class="titulo">Marcador</h2>
                <div class="tabla">
                    <div class="jugador jugador-x">
                        <p class="nombre">Jugador</p>
                        <p class="puntos">Puntos: <span id="puntosX">0</span></p>
                    </div>
                    <div class="jugador jugador-o">
                        <p class="nombre">Computadora</p>
                        <p class="puntos">Puntos: <span id="puntosO">0</span></p>
                    </div>
                </div>
            </div>

            <button id="btnBoardReset" class="boton-reset">Reiniciar puntaje</button>
        </div>

        
        <div class="derecha">
            <!-- Grid -->
            <div id="game">
                
                <div class="cell" id="casilla0"></div>
                <div class="cell" id="casilla1"></div>
                <div class="cell" id="casilla2"></div>
                <div class="cell" id="casilla3"></div>
                <div class="cell" id="casilla4"></div>
                <div class="cell" id="casilla5"></div>
                <div class="cell" id="casilla6"></div>
                <div class="cell" id="casilla7"></div>
                <div class="cell" id="casilla8"></div>
            </div>
            <button id="btnReiniciar">Reiniciar Encantamiento</button>
        </div>
        
    </div>






    <button id="btnMusica">ðŸŽµ MÃºsica: ON/OFF</button>



    <script src="../JS/index.js"></script>
</body>

</html>

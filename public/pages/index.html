<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe JS</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <div class="fondo">
        <video src="../files/fondo.mp4" autoplay="true" muted="true" loop="true"></video>
    </div>
    <h1>TIC-TAC-TOE</h1>

    <div id="game">
       
        <!--Crear ids para cada uno de los divs-->
        <div class="cell" id="casilla0"></div>
        <div class="cell" id="casilla1"></div>
        <div class="cell" id="casilla2"></div>
        <div class="cell" id="casilla3"></div>
        <div class="cell" id="casilla4"></div>
        <div class="cell" id="casilla5"></div>
        <div class="cell" id="casilla6"></div>
        <div class="cell" id="casilla7"></div>
        <div class="cell" id="casilla8"></div>
    </div>
    <div>
        <p id="msgGanador"></p>
    </div>
    <div id="resultado" id="score"></div>
    <p>Puntos X: <span id="puntosX">0</span></p>
    <p>Puntos O: <span id="puntosO">0</span></p>


    <button id="btnReiniciar">Reiniciar Partida</button>
    <button id="btnBoardReset">Reiniciar Marcador</button>



    <script src="../JS/index.js"></script>
</body>

</html>
